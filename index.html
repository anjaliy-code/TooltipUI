<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <ul>
      <li class="tooltip">
        <a href="https://www.google.com" target="_blank">Google</a>
        <span class="tooltip-text">Search the web with google</span>
      </li>

      <li class="tooltip">
        <a href="https://www.pinterest.com" target="_blank">Pintrest</a>
        <span class="tooltip-text">Save your favorite idea</span>
      </li>

      <li class="tooltip">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <span class="tooltip-text">Watch & share the videos</span>
      </li>
    </ul>
  </nav>

</body>
</html>
